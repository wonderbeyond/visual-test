<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Color effect test</title>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="farbtastic/farbtastic.js"></script> 
<link rel="stylesheet" href="farbtastic/farbtastic.css" type="text/css" />
<link rel="stylesheet" href="visual-test.css" type="text/css" />

<script type="text/javascript">
  $(document).ready(function() {
    $('#canvas').click(function(){
      if( $(this).css('font-weight') == 'normal' ) {
        $(this).css('font-weight', 'bold');
      } else {
        $(this).css('font-weight', 'normal');
      }
    });
    
    $('#test').click(function(){
      $('#canvas').css('color',            $('#fg_color').val());
      $('#canvas').css('background-color', $('#bg_color').val());
      return false;
    });

    $('#bg_picker').farbtastic('#bg_color');
    $('#fg_picker').farbtastic('#fg_color');
  });
</script>
</head>

<body>
  <div id="canvas">Hello World! 你好世界!</div>

  <div id="adjust">
    <form action="">
      <label for="bg_color">背景:</label>
      <input type="text" id="bg_color" value="#FFFFFF"></input>
      <label for="fg_color">前景:</label>
      <input type="text" id="fg_color" value="#000000"></input>
      <button id="test">测试</button>
    </form>
    <div id="bg_picker" class="picker"></div>
    <div id="fg_picker" class="picker"></div>
  </div>
</body>
</html>
